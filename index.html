    <title>SafeCut AI</title>
    <!-- Runtime Environment Config -->
    <script>
      // Load runtime config from config.json synchronously
      (function() {
        try {
          var xhr = new XMLHttpRequest();
          xhr.open("GET", "/config.json", false);
          xhr.send(null);
          if (xhr.status === 200) {
            var config = JSON.parse(xhr.responseText);
            // Map VITE_GEMINI_API_KEY to API_KEY for the app
            window.process = { 
              env: { 
                API_KEY: config.VITE_GEMINI_API_KEY || '' 
              } 
            };
          } else {
            console.warn("Could not load config.json");
            window.process = { env: {} };
          }
        } catch (e) {
          console.warn("Error loading config.json", e);
          window.process = { env: {} };
        }
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#ea580c', // Orange 600
              secondary: '#64748b', // Slate 500
              background: '#f8fafc', // Slate 50
            },
            fontFamily: {
              sans: ['Pretendard', 'sans-serif'],
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              scan: {
                '0%, 100%': { transform: 'translateY(-100%)' },
                '50%': { transform: 'translateY(100%)' }
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              shake: {
                '0%, 100%': { transform: 'translateX(0)' },
                '25%': { transform: 'translateX(-1px) rotate(-1deg)' },
                '75%': { transform: 'translateX(1px) rotate(1deg)' },
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'scan': 'scan 2s linear infinite',
              'wiggle': 'wiggle 2s ease-in-out infinite',
              'shake': 'shake 2s ease-in-out infinite',
            }
          },
        },
      }
    </script>
